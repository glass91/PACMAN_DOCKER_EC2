---
- name: Install Docker and Docker Compose on Ubuntu
  hosts: all
  become: true

  tasks:
    - name: Update apt packages
      apt:
        name: "{{ item }}"
        state: latest
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Add user to the docker group
      user:
        name: ubuntu ### Replace 'your_user' with the actual username
        groups: docker
        append: yes

    - name: Check if Docker Compose is already installed
      stat:
        path: /usr/local/bin/docker-compose
      register: docker_compose_stat

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/latest/download/docker-compose-{{ ansible_system }}-{{ ansible_userspace_architecture }}"
        dest: /usr/local/bin/docker-compose
        mode: 'a+x'
      when: not docker_compose_stat.stat.exists
    
    
    